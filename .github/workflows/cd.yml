
name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  setup:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v3
        
        - name: Setup dotNET 4.7.2
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 5.0.x

        - name: System.Resources.Extensions
          run: dotnet add package System.Resources.Extensions --version 7.0.0
        
        - name: Build
          run: dotnet build --configuration Release FFXIVVoiceClipNameGuesser/FFXIVVoicePackCreator.csproj
          
